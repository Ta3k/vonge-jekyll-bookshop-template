name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Node (Bookshop wymaga npm)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install NPM dependencies
        run: npm install

      # ðŸ”¹ Ruby + Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      # ðŸ”¹ Build Jekyll 4.x (z Gemfile)
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # ðŸ”¹ Upload generated site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
